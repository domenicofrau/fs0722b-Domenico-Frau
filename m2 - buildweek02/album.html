<!DOCTYPE html>
<html lang="it">

<head>
    <title>Home - Spotify</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>

    <main class="d-flex">

        <aside id="left" class="col-2  p-4">

        </aside>

        <div id="center" class="col-8 album">

            <nav id="center_nav" class="d-flex justify-content-between navbar">
                <div>
                    <a class="freccia-nav-a" href="#" onclick="history.back()"><img class="freccia-nav"
                            src="assets/img/icone/back.png" alt=""> </a>
                    <a class="freccia-nav-a" href="#" onclick="history.forward()"><img class="freccia-nav"
                            src="assets/img/icone/next.png" alt=""></a>
                </div>
                <div class="dropdown">

                    <button class="btn_account btn btn-dark dropdown-toggle rounded-pill m-0" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" id="profilo">

                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Account</a></li>
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Sessione privata</a></li>
                        <li><a class="dropdown-item" href="index.html" onclick="esci()">Esci</a></li>
                    </ul>
                </div>
            </nav>

            <div class="container d-flex mb-3" id="album_banner">
                <img src="" id="album_img" alt="">
                <div class="container">
                    <p class="mb-0 text-white " id="album_type"></p>
                    <h1 id="album_titolo" class="text-white"></h1>
                    <span>
                        <img id="artist_img" src="" alt="">
                        <p id="album_description" class="text-white"></p>
                    </span>
                </div>
            </div>

            <div id="controlli_album" class="d-flex">
                <img id="artist-play-btn" class="mt-2 ms-4" src="assets/img/play_btn.png" alt="">
                <a class="icone_controlli_album pt-3 px-2 text-white" href=""><i class="bi bi-heart icone"></i></a>
                <a class="icone_controlli_album pt-3 px-2 text-white " href=""><i
                        class="bi bi-arrow-down-circle"></i></a>
                <span id="artist-more-dots" class="ms-4">...</span>
            </div>

            <div class="secondoContenitore mb-5">
                <table class="table" id="corpo_tabella">
                    <thead id="head_tabella">
                        <tr id="scroll">
                            <th scope="col-1 text-start">#</th>
                            <th scope="col-0 text-start"></th>
                            <th scope="col-6">titolo</th>
                            <th scope="col-1 text-center">riproduzioni</th>
                            <th scope="col-1 text-end"></th>
                            <th scope="col-1 text-end"><i class="bi bi-clock"></i></th>
                            <th scope="col-1 text-center"></th>
                        </tr>
                    </thead>
                    <tbody class="px-3">
                    </tbody>
                </table>
            </div>
        </div>
        <aside id="right" class="col-2  py-4">
        </aside>

    </main>


    <footer id="footer">

    </footer>

    <script src="assets/js/player.js"></script>
    <script src="assets/js/dom_creator.js"></script>
    <script src="assets/js/album.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
